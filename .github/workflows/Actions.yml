name: Test Actions

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: JS Action
        id: greet
        uses: actions/hello-world-javascript-actions@v1
        with:
          who-to-greet: Mani
      - name: Greeting Time
        run: echo "${{steps.greet.outputs.time}}"   
